    <fieldset>
    <form action="demo.html" method="get">

        Enter Name<input type="text" name="username" placeholder="Enter name"/><br>  
   
        Password<input type="password" name="pass" placeholder="Enter password"/><br>  
        
        Gender<input type="radio" name="gen1" value="Male" checked/>Male  
   
        <input type="radio" name="gen1" value="Female"/>Female<br>  
        Hobbies<input type="checkbox" name="hob" value="Sports" checked/>Sports  
        <input type="checkbox" name="hob" value="Music"/>Music<br>  
        Courses<select name="course">  
        <option value="Java">Java</option>  
        <option value="Angular">Angular</option>  
        <option value="node">Node</option>  
        <option value="html">Html</option>  
        </select><br>  
        Comments  
        <textarea rows="10" cols=20></textarea><br>  
        <input type="submit" value="Add"/>  
        <input type="reset" value="clear"/>  
        <input type="button" value="edit"/>  
       
        <input type="range" name="ran">  
        <input type="button" value="edit" onclick="res.value=ran.value"/>  
        <output name="res"></output>

        <!-- <input type="range" value="ran"/>

        <output name="res"></output> -->
        </form>

<form action="demo.html" method="get">
Username <input type="text" name="fname" value="Ram" readonly /><br />  
Name: <input type="text" name="name" required autofocus/><br />  
Company: <input type="text" name="company" value="Shristi" disabled /><br />  
Age: <input type="number" name="age" required min="18" max="80" step="2"/><br />  
Phone<input type="tel" pattern="[0-9]{10}" name="phone"><br>  
Date<input type="date" name="date" min="2016-12-31" max="2017-06-30"><br>  
Month<input type="month" placeholder="032001" name="month" min="2017-01" max="2017-06"><br>  
Range <input type="range" name="num1" value="90" />  
Date-Time<input type="datetime-local" name="datetime"><br>  
Email<input type="email" name="email" required><br>  
Color<input type="color" name="color"><br>  
<input type="submit" value="Submit">
</form>
