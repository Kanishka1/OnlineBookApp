<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
    $(document).ready(function() {  
     $("#button").click(()=>
     {
        var todo=$("#mylist").val();
        var list=$('<li>'+todo+'</li>');
        list.appendTo('#myid>ul').css('background-color','red');
     });
    });
</script>
</head>
<body>
    <input type="text" id="mylist">
    <input type="button" id="button" value="Add to your todo list">
    <div id="myid">
        <ul>
        </ul>
    </div>
</body>
</html>
