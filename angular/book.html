<!DOCTYPE html>
<html lang="en" ng-app="my-app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-controller="bookCtrl">  
    <table class="table" border ='1' cellspacing="1" cellpadding="5">  
    <thead>  
    <tr >  
    <th>No</th>  
    <th>Title</th>  
    <th>Author</th>  
    <th>Price</th>  
    <th>category</th>  
    </tr>  
    </thead>  
    <tbody ng-repeat='book in bookList'>  
    <tr style="color: blue;">  
    <td>{{$index+1}}</td>  
    <td>{{book.title}}</td>  
    <td>{{book.author}}</td>  
    <td>{{book.price}}</td>  
    <td>{{book.category}}</td>  
    </tr>  
    </tbody>  
    </table>  
     
</div>
    <script src="js/angular.min.js"></script>    
    <script src="scripts/book.js"></script>
</body>
</html>
