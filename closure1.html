    <script>  
          
function Employee(username){  
var name;  
this.setName = function(uname){  
    name = username.toUpperCase()+uname;  
}  
this.getName = function(){  
     return name;  
}  
}  
var employee = new Employee("Rohan");  
employee.setName("Kumar");  
console.log(employee.getName());  
</script>  
<script>          
function Employee(username){  
var name;  
_setName = function(uname){  
    name = username.toUpperCase()+uname;  
}  
_getName = function(){  
     return name;  
}  
return{  
     setName:_setName,  
     getName:_getName  
}  
}  
var employee = new Employee("Rohan");  
employee.setName("Kumar");  
console.log(employee.getName());  
</script>  
<script>
function Employee(username){  
var name;  
return{  
    setName:function(uname){  
    name = username.toUpperCase()+uname;  
},  
    getName: function(){  
    return name;  
}  
}  
}

employee.setName("Kumar");  
console.log(employee.getName());  
</script>
